<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="formatos.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container-fluid px-0">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="receitas.html">Receitas</a> </li>
                    <li>Cadastro</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="conteudo-contato">
                <h2>Efetue seu Cadastro</h2>
                <form id="contato-form" method="post" name="form">
                    <input type="hidden" name="form-name" value="form">
                    <label for="name">Nome</label>
                    <input id="name" name="name" type="text" class="form-control"  maxlength="50" required>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" class="form-control"  maxlength="50" required>
                    <label for="cep">CEP</label>
                    <input id="cep" name="cep" type="text" class="form-control"  maxlength="50" required>
                    <label for="rua">Rua</label>
                    <input id="rua" name="rua" type="text" class="form-control"  maxlength="50" required>
                    <label for="numero">N॰</label>
                    <input id="numero" name="numero" type="text" class="form-control"  maxlength="50" required>
                    <label for="complemento">Complemento</label>
                    <input id="complemento" name="complemento" type="text" class="form-control"  maxlength="50" required>
                    <label for="cidade">Cidade</label>
                    <input id="cidade" name="cidade" type="text" class="form-control"  maxlength="50" required>
                    <label for="uf">UF</label>
                    <input id="uf" name="uf" type="text" class="form-control"  maxlength="50" required>
                    <button id="contact-submit" name="submit" type="submit" data-submit="...Enviando"
                        class="btn">Cadastrar</button>
                </form>
            </section>
        </main>
        <footer>
            © Neuber 2023
        </footer>
    </div>
</body>

</html>
